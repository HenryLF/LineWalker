<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body>
    <audio src="./assets/audio/IWalkTheLine.mp3" loop="true"></audio>
    <div id="playerselect-menu" class="overlay">
      <img src="./assets/playerLeft.png" class="button"id="eggplant">
      <img src="./assets/bigPlayerLeft.png" class="button" id="bigcat">
    </div>
    <div id="screen-container">
      <div id="ui" class="topleft">
        <p class="ui-text">
          Coord {X:<span id="xcoord"></span> Y:<span id="ycoord"></span>}
        </p>
        <p class="ui-text">
          Speed {X:<span id="xspeed"></span> Y:<span id="yspeed"></span>}
        </p>
      </div>
      <div id="option" class="topright">
        <img src="./assets/playerOption.png" id="playerselect-button" class="button">
      </div>
      <div id= "option" class="bottomright">
        <div id="add-object-menu">
        </div>
          <img src="./assets/addObject.png" id="add-object-button" class="button">
      </div>
      <canvas id="canvas"></canvas>
    </div>
    <div id="control-container" >
      <div id="global" class="control"></div>
      <div id="physic" class="control"></div>
      <div id="map" class="control"> </div>
    </div>


    <template id="settings-temp">
        <div class="settings">
          <span id="name"></span> : <span id="value"></span>
          <input type="number" id="input">
          <button id="set">SET</button>
    </template>

    <template id="add-object-temp">
      <div class="settings-obj">
        <span id="name"></span> : <span id="value"></span>
        <input type="number" width="50px" id="input">
  </template>
    <script src="./script/render.js"></script>
    <script src="./script/input.js"></script>
    <script src="./script/options.js"></script>
    <script src="./script/gameloop.js"></script>
  </body>
</html>
